<!DOCTYPE html>
<html>
  <script src="./lib/aframe-master.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="./lib/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity cursor position="0 0 -5"></a-entity>

      <a-entity id="elmo" geometry="primitive: box" material="src: ./image/aguachile.jpg"
                sound="src: url(https://renecruz.github.io/CursoAR_2021/marker-audio/audio/file.mp3); on: click"></a-entity>
      <a-marker-camera
        preset="custom"
        type="pattern"
        url="./marker/remitee.patt"
      ></a-marker-camera>
    </a-scene>
  </body>
</html>
